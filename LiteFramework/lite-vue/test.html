<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>liteVue</title>
    </head>

    <body>
        <script src="liteVue.js"></script>
        <script>
            const app = new liteVue({
                data: {
                    test: 'I am a test',
                    foo: {
                        bar: 'bar'
                    }
                }
            });
            app.$data.test = 'hello, test';
            app.$data.foo.bar = 'oh my bar';
        </script>
    </body>

</html>
